<ion-header>
    <ion-toolbar fxLayout="row" fxLayoutAlign="start center">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/newsfeeds"></ion-back-button>
        </ion-buttons>

        <ion-title>News Feed</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <main class="sl-main">
        <div class="container">
            <div [hidden]="!isNewsfeedLoaded">
                <div *ngIf="!isNewsfeedDataSuccess" class="mn-no-results" fxLayout="column" fxLayoutAlign="center center">
                    <img src="assets/images/vendor/no-results.png">
                    <p>Sorry, no newsfeed available currently.</p>
                </div>
                <div class="m-auto" *ngIf="news">
                    <div class="sl-blogsingle">
                        <figure class="sl-blogsingle__img">
                            <img src="https://mynestonline.com/collection/images/newsfeed/{{getImagePath(news.imagePath)}}" alt="News pic">
                        </figure>
                        <div class="sl-blogsinglehead">
                            <div class="sl-blogsinglehead__title">
                                <h2>{{news.title}}</h2>
                            </div>
                            <ul class="sl-blogsinglehead__blogpostmeta">
                                <li>
                                    <div fxLayout="row nowrap" fxLayoutAlign="center center" fxLayoutGap="20px">
                                        <a href="javascript:void(0);">
                                            <i class="ti-calendar"></i><span>{{getBeautifiedDate(news.createdDate)}}</span>
                                        </a>
                                        <div class="sl-shareHolder">
                                            <a (click)="$event.stopPropagation()" mat-button [matMenuTriggerFor]="belowMenu" class="slShareHolder"><i class="ti-sharethis"></i></a>
                                            <mat-menu #belowMenu="matMenu" yPosition="above" xPosition="before">
                                                <div class="sl-shareHolder__option">
                                                    <ul class="sl-socialicons">
                                                        <li class="sl-facebook">
                                                            <a (click)="$event.stopPropagation()" href="https://www.facebook.com/sharer/sharer.php?u={{getShareLink(news.newsId)}}" target="_blank"><i class="fab fa-facebook-f"></i></a>
                                                        </li>
                                                        <li class="sl-twitter">
                                                            <a (click)="$event.stopPropagation()" href="https://twitter.com/intent/tweet?url={{getShareLink(news.newsId)}}" target="_blank"><i class="fab fa-twitter"></i></a>
                                                        </li>
                                                        <li class="sl-rss">
                                                            <a (click)="$event.stopPropagation()" href="https://mail.google.com/mail/?view=cm&fs=1&su={{getEncoded(news.title)}}&body={{getShareLink(news.newsId)}}" target="_blank"><i class="far fa-envelope"></i></a>
                                                        </li>
                                                        <li class="sl-linkedin">
                                                            <a (click)="$event.stopPropagation()" href="https://www.linkedin.com/sharing/share-offsite/?url={{getShareLink(news.newsId)}}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                                                        </li>
                                                        <li class="sl-whatsapp">
                                                            <a (click)="$event.stopPropagation()" href="https://wa.me/?text={{getShareLink(news.newsId)}}" target="_blank"><i class="fab fa-whatsapp"></i></a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </mat-menu>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="sl-blogsingle__description">
                            <p>{{news.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div [hidden]="isNewsfeedLoaded">
                <div class="news-skeleton">
                    <ion-skeleton-text animated style="width: 100%" class="image-skeleton"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 100%;height:15px;"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 30%;height:15px;" class="ml-auto mr-auto"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
                </div>
            </div>
        </div>
    </main>
</ion-content>
