<ion-header id="sidebar-content">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button (click)="locationSelector()" size="small" fill="clear" shape="round">
                <ion-icon slot="icon-only" name="location"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="clear" shape="round" (click)="goToSearch()">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>
